<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  </head>

  <body>
  <div class="container">

    <center>
        <h3 class="btn btn-danger heading" style="width:80%; font-size:30px">Face Recognition</h3><br>
        <p style="font-size: 22px; color: darkgreen;"> The model is trained to recognise - </p>
        <b id="name_of_classes">

            <h4 class="btn btn-danger"> Father </h4>
            <br>

            <h4 class="btn btn-danger"> Mother </h4>
            <br>

            <h4 class="btn btn-danger"> Me </h4>
            <br>

        </b>
        <br><br>

        <label style="font-size: 22px; color: darkgreen;"> Webcam View - </label>
        <br>
        <div id="webcam"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button id="take_snapshot" onclick="take_snapshot()" class="btn btn-danger"> Take Image </button>
        <br><br>
        <button id="recognise" onclick="recognise()" class="btn btn-danger"> Image Recognition </button>
        <br><br><br>

        <label id="object" style="font-size: 22px;"> Object - <span id="result_object"></span></label><br>
        <label id="accuracy" style="font-size: 22px;"> Accuracy - <span id="result_accuracy"></span></label><br>

        </center>

        </div>

        <script src="main.js"></script>
        </body>
        </html>
